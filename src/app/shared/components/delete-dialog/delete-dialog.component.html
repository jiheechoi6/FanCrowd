<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>{{data.details}}</div>
<div mat-dialog-actions align="end">
    <button mat-flat-button type="button" mat-dialog-close color="basic">Cancel</button>
    <button mat-flat-button color="warn" (click)="onConfirm()">
        <span>
            Confirm <i class="fas fa-check"></i>
        </span>
    </button>
</div>
